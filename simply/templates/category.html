{% extends 'base.html' %}
{% block title %}{{ category }} Posts | {{ SITENAME }}{% endblock %}

{% block content %}

	<h1><a href="/{{ page_name }}">List of {{ category }} Posts</a></h1>
	
	<hr class="small">
	<br/>
	
	{% for article in dates %}
		<p class="article-title"><a href="{{ article.url }}" title="{{ article.title }}">{{ article.title }}</a></p>
		<p class="article-date">{{ article.locale_date }}</p>
		<hr class="large">
	{% endfor %}

{% endblock %}
